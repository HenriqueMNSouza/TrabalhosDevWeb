<!DOCTYPE html!>
<html>
    <head>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
        <title>A+ Cursos - Sobre Nós</title>
    </head>

    <body>
        <nav class="shadow navbar navbar-expand navbar-light bg-primary">
            <!-- Menu de Seleção de Página -->
            <div class="collapse navbar-collapse ml-5">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-brand" href="../index.html">
                            <img src="../img/logo.png" width="40" height="40" alt="logo"/>
                        </a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link text-light" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../index.html#comentarios">Comentários</a>
                    </li>
                </ul>
            </div>
            <!-- Bloco de botões de login e senha -->
            <div class="mr-5">
				<button type="button" class="btn btn-light text-primary" onclick="window.location.href='registro.html'">Registro</button>
                <button type="button" class="btn btn-outline-light ml-1" onclick="window.location.href='login.html'">Login</button>
            </div>
        </nav>

        <div class="container">
		<br><br>
			<form id="formulario">
				<div class="form-group row">
					<label for="id_instrutor" class="col-sm-2 col-form-label">Id Instrutor: </label>
					<div class="col-sm-10">
						<input name="id_instrutor" type="number" class="form-control" id="id_instrutor" placeholder="ID">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="id_curso" class="col-sm-2 col-form-label">Id Curso: </label>
					<div class="col-sm-10">
						<input name="id_curso" type="number" class="form-control" id="id_curso" placeholder="ID">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="data_inicio" class="col-sm-2 col-form-label">Data de início: </label>
					<div class="col-sm-10">
						<input type="date" name="data_inicio" class="form-control" id="data_inicio" placeholder="DD/MM/AAAA">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="data_fim" class="col-sm-2 col-form-label">Data do fim: </label>
					<div class="col-sm-10">
						<input type="date" name="data_fim" class="form-control" id="data_fim" placeholder="DD/MM/AAAA">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="user_name" class="col-sm-2 col-form-label">Carga Horaria: </label>
					<div class="col-sm-10">
						<input name="carga_horaria" type="number" class="form-control" id="carga_horaria" placeholder="Workload">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>

			 </form>
		<br><br>
		</div>
        <!-- Footer -->
        <footer class="page-footer font-small bg-dark text-light pt-4">
            <div class="container-fluid text-center text-md-left">
                <div class="row">
                    <!-- Coluna do Nome e Endereço da "Empresa" -->
                    <div class="col-md-6 mt-3 ml-5">
                        <h5 class="text-uppercase">A+ Cursos</h5>
                        <p>Endereço: Avenida Rio Branco, 324, Centro, Niterói-RJ.</p>
                    </div>

                    <!-- Espaço Horizontal -->
                    <hr class="clearfix w-100 d-md-none pb-3">

                    <!-- Coluna do Mapa do Site -->
                    <div class="col-md-3 mt-3 mb-3">
                        <h5 class="text-uppercase">Mapa do Site</h5>
                        <ul class="list-unstyled ">
                            <li>
                                <a class="text-light" href="../index.html">Home</a>
                            </li>
                            <li>
                                <a class="text-light" href="#">Sobre</a>
                            </li>
                            <li>
                                <a  class="text-light" href="../index.html#comentarios">Comentários</a>
                            </li>
                            <li>
                                <a  class="text-light" href="#">Registro</a>
                            </li>
                            <li>
                                <a  class="text-light" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Footer do Copyright -->
            <div class="footer-copyright text-center py-3 bg-secondary">© 2020 Copyright:
                <a class="text-dark" href="#"> Ricardo de Monteiro e Henrique</a>
            </div>
        </footer>
        <script src="../js/jquery-3.4.1.slim.min.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        
		<script> 
			
			$(document).ready(function(){
			$("#formulario").validate({
			   rules: { 
					id_instrutor:	{ required: true , maxlength: 11 },
					id_curso: 		{ required: true , maxlength: 10 },
					carga_horaria	{ maxlength:5 }
			   },
			   messages: {
					id_instrutor:	{ required: "Id do instrutor é necessário para continuarmos",
									  maxlength: "Max digitos = 11" },
								
					id_curso: 		{ required: "Id do curso é necessário para continuarmos",
									  maxlength: "Max digitos = 10" },
									  
					carga_horaria: 	{ maxlength: "Max digitos = 5" }
					
			}});
		});
			
		</script>
    </body>
</html>
